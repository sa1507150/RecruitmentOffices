<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #officeForm="ngForm">
      <div class="form-group">
        <label for="labourLicenseNo">Labour License No</label>
        <input type="text" [(ngModel)]="office.labourLicenseNo"
               class="form-control"
               id="labourLicenseNo"
               name="labourLicenseNo"
               placeholder="Enter your labourLicenseNo"
               required #labourLicenseNo="ngModel">
      </div>
      <div [hidden]="!labourLicenseNo.pristine" class="alert alert-danger">Labour License No is required</div>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="office.officeName"
               class="form-control"
               id="name"
               name="name"
               placeholder="Enter the office name"
               required #name="ngModel">
      </div>
      <div [hidden]="!name.pristine" class="alert alert-danger">Office name is required</div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" [(ngModel)]="office.address"
               class="form-control"
               id="address"
               name="address"
               placeholder="Enter the office address"
               required #address="ngModel">
        <div [hidden]="!address.pristine" class="alert alert-danger">Address is required</div>
      </div>
      <button type="submit" [disabled]="!officeForm.form.valid"
              class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
